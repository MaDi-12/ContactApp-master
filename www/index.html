<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="cordova.js"></script>
    <script src="js/index.js"></script></head>
<body>
    <div class="app">
        <header>
            <h1>Contact Manager</h1>
            <input type="text" id="searchInput" placeholder="Search contacts...">
        </header>
        <main>
            <button id="addContactBtn">Add Contact</button>
            <button id="importContactsBtn">Import Contacts</button>
            <button id="exportContactsBtn">Export Contacts</button>
            <ul id="contactList"></ul>
        </main>
        <div id="contactForm" class="modal">
            <form id="contactFormContent">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                
                <label for="photo">Photo:</label>
                <input type="file" id="photo" accept="image/*">
                
                <button type="submit">Save Contact</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

</body>
</html>
